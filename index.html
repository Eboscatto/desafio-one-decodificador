<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" > 
    <link rel="shortcut icon" href="/assets/logoOne.png"> 
    <title>Decodificador de texto</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
</head>
<body>    
    <img class="logo" src="/assets/logo.png">
    <header class="cabecalho">        
        <h1 class="cabecalho__titulo">Decodificador de texto</h1>
    </header>   
    <section class="input">          
        <div class="input__criptografar">
            <textarea nome="texto" class="input__criptografar__texto" id="texto" cols="30" rows="10" placeholder="Digite seu texto aqui"></textarea>        
        <div class="input__exigencias">
            <p class="input__exigencias__texto"><strong>!</strong> Somente letras min√∫sculas e sem acentos.</p>
        </div>
        <div class="input__botoes">
            <button class="input__botoes__btn-criptografar" type="button" onclick="criptografar()">Criptografar</button>
            <input type="button" class="input__botoes__btn-descriptografar" value="Descriptografar" onclick="descriptografar()"/>
            <button class="input__botoes__btn-copiar" type="button" onclick="copiarTexto()">Copiar</button>
        </div>
    </section>
    <section class="mensagens">
        <img class="mensagens__imagem" src="./assets/detetive.jpg" alt="" id="imagem"/>
        <div class="mensagens__mensagem-criptografada" id="mensagem-criptografada">
            <h2 id="titulo-mensagem">Nenhuma mensagem foi encontrada!</h2>
            <p id="texto-mensagem">Digite o texto que deseja criptografar ou descriptografar.</p>                    
        </div>
    </section>
</div>  
<footer class="rodape">
    <p class="rodape__texto">Desenvolvido por: Everaldo Boscatto em parceria com o programa ONE T6 - 2024.</p>
</footer>
<script src="/js/index.js"></script> 
</body>
</html>
